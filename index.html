<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Алексеев">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <link href="./images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логтип Место-Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватарка пользлвателя">
            <div class="profile__info">
                <div class="profile__user">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button  class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"  type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <figure class="card__figure">
                    <img class="card__photo" src="./images/Karachayevsk.jpg" alt="Руины Сентинского храма в горах">
                    <figcaption class="card__caption">Карачаевск</figcaption>
                    <div class="card__like-box">
                        <button class="card__like" type="button"></button>
                    </div>
                    </figure>
                </li>
                <li class="card">
                    <figure class="card__figure">
                        <img class="card__photo" src="./images/Elbrus.png" alt="Гора Эльбрус на закате">
                        <figcaption class="card__caption">Гора Эльбрус</figcaption>
                        <div class="card__like-box">
                            <button class="card__like" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="card">
                    <figure class="card__figure">
                        <img class="card__photo" src="./images/Dombay.jpg" alt="Горы">
                        <figcaption class="card__caption">Домбай</figcaption>
                        <div class="card__like-box">
                            <button class="card__like" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="card">
                    <figure class="card__figure">
                        <img class="card__photo" src="./images/Elbrus.png" alt="Гора Эльбрус на закате">
                        <figcaption class="card__caption">Гора Эльбрус</figcaption>
                        <div class="card__like-box">
                            <button class="card__like" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="card">
                    <figure class="card__figure">
                        <img class="card__photo" src="./images/Dombay.jpg" alt="Горы">
                        <figcaption class="card__caption">Домбай</figcaption>
                        <div class="card__like-box">
                            <button class="card__like" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="card">
                    <figure class="card__figure">
                        <img class="card__photo" src="./images/Karachayevsk.jpg" alt="Руины Сентинского храма в горах">
                        <figcaption class="card__caption">Карачаево-Черкесская Республика</figcaption>
                        <div class="card__like-box">
                            <button class="card__like" type="button"></button>
                        </div>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- pop-up -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name_name" name="name" type="text" placeholder="Имя пользователя" minlength="3" maxlength="40" id="name-input">
                <input class="popup__input popup__input_name_caption" name="caption" type="text" placeholder="О себе" minlength="3" maxlength="60" id="name-caption">
                <button class="popup__submit" type="submit" name="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
