<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Алексеев">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <link href="./images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логтип Место-Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватарка пользлвателя">
            <div class="profile__info">
                <div class="profile__user">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button  class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"  type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- pop-up -->
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_action_edit" type="button"></button>
            <form class="popup__form popup__form_action_edit" name="editProfile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name_name" name="name" type="text" placeholder="Имя пользователя" minlength="3" maxlength="40" id="name-input">
                <input class="popup__input popup__input_name_caption" name="caption" type="text" placeholder="О себе" minlength="3" maxlength="60" id="name-caption">
                <button class="popup__submit" type="submit" name="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_action_add" type="button"></button>
            <form class="popup__form popup__form_action_add" name="addCard">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_name_place" name="place" type="text" placeholder="Название" minlength="3" maxlength="40" id="name-place">
                <input class="popup__input popup__input_name_source" name="source" type="url" placeholder="Ссылка на картинку" minlength="3" maxlength="200" id="name-source">
                <button class="popup__submit" type="submit" name="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup_photo popup">
        <div class="popup__photo-box">
            <button class="popup__close-button popup__close-button_action_image" type="button"></button>
            <img class="popup__img" src="#" alt=" ">
            <p class="popup__img-caption"></p>
        </div>
    </div>
    <template class="template-card">
        <li class="card">
            <button class="card__delete" type="button"></button>
            <img class="card__photo" src="#" alt="">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
